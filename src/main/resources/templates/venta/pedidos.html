<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos | Targus</title>
    <link rel="icon" th:href="@{/images/logo.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style-modal.css}">
    <link rel="stylesheet" th:href="@{/css/ventana-modal.css}">
    <link rel="stylesheet" th:href="@{/css/style-modal-delete.css}">
</head>
<style>
    #table,
    #table tr th,
    #table tr td {
        border: 1px solid rgba(173, 173, 173, 0.467);
    }
</style>

<body>

    <div class="modal__container--add">
        <div id="" class="ventana__modal ventana-close">
            <div class="form__name--add">
                <p><i class="fa-solid fa-plus"></i> Agregar Nuevo Usuario</p>
            </div>
            <form id="formulario" class="form_modal" th:action="@{/inventario/usuarios/agregar_usu}" method="post">

                <div class="input__box">
                    <label for="">Nombre</label><br>
                    <input type="text" name="nombre" required>
                </div>
                <div class="input__box">
                    <label for="">Apellido</label><br>
                    <input type="text" name="apellido" required>
                </div>
                <div class="input__box">
                    <label for="">Numero de documento</label><br>
                    <input type="text" name="num_documento" maxlength="8" required>
                </div>
                <div class="input__box">
                    <label for="">Celular</label><br>
                    <input type="text" name="celular" maxlength="9" required>
                </div>
                <div class="input__box">
                    <label for="">Calle</label><br>
                    <input type="text" name="calle" required>
                </div>
                <div class="input__box">
                    <label for="">Ciudad</label><br>
                    <input type="text" name="ciudad" required>
                </div>
                <div class="input__box">
                    <label for="">Distrito</label><br>
                    <input type="text" name="distrito" required>
                </div>
                <div class="input__box">
                    <label for="">Provincia</label><br>
                    <input type="text" name="provincia" required>
                </div>

                <div class="input__box">
                    <label for="">Fecha de nacimiento</label><br>
                    <input type="date" name="fecha_nac" id="fecha_nac" required>
                </div>

                <script>
                    const inputFecha = document.getElementById("fecha_nac")
                    const now = new Date().toISOString().split("T")[0]
                    inputFecha.max = now;
                </script>

                <div class="input__box">
                    <label for="">Email</label><br>
                    <input type="email" name="correo" required>
                </div>

                <div class="input__box">
                    <label for="">Username</label><br>
                    <input type="text" name="username" required>
                </div>
                <div class="input__box">
                    <label for="">Contraseña</label><br>
                    <input type="password" name="contraseña" required>
                </div>
                <div class="input__box">
                    <label for="">Rol</label><br>
                    <select name="rol">
                        <option th:each="rol: ${roles}" th:value="${rol.nombre}" th:text="${rol.nombre}"></option>
                    </select>
                </div>
                <div class="input__box">
                    <label for="">Estado</label><br>
                    <select name="estado">
                        <option value="ACTIVO">ACTIVO</option>
                        <option value="INACTIVO">INACTIVO</option>
                    </select>
                </div>
                <div class="input__box">
                    <label for="">Comentario</label><br>
                    <input type="text" name="comentario">
                </div>

                <div class="button__modal">
                    <div class="btn-modal">
                        <input id="btn-user" type="submit" class="btn-guardar" value="Guardar">
                        <input class="btn-cancelar" type="reset" value="Cancelar">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container_modal--delete">
        <div class="ventana_modal--delete ventana-close-delete">
            <form method="post" id="formEliminar">
                <div class="confir-delete">
                    <p>Confirmacion</p>
                </div>
                <div class="cont-pregunt-delete">
                    <p>¿Deseas eliminar este usuario permanentamente?</p>
                </div>
                <div class="btns-delete">
                    <div>
                        <button id="delete-btn" class="button-confir" type="submit">Continuar</button>
                        <button class="button-cancelar">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <header class="header" th:insert="venta/header.html"></header>
    <nav class="navbar" th:insert="venta/navbar.html"></nav>
    <main class="contenedor_main">
        <div class="contenedor_modal">

            <div class="title__add--modal">
                <p>Pedidos</p>
                <button onclick="window.location.href='/inventario/pedido/agregarPedido';" class="addition">
                    <i class="fa-solid fa-plus"></i>
                    <p>Nuevo Pedido</p>
                </button>
            </div>
            
            <div class="Cont__buscar">
                <div class="buscar_search">
                    <label for="">Buscar :</label>
                    <input type="text" id="productInput">
                </div>
            </div>
            <div class="cont_table">
                <div class="table__product">
                    <table id="table" class="table">
                        <tr class="thead">
                            <th>ID</th>
                            <th>Fecha Creacion</th>
                            <th>Fecha de entrega</th>
                            <th>ID usuario</th>
                            <th>Monto Total</th>
                            <th>Estado</th>
                            <th>Accion</th>
                        </tr>
                        <tr id="productList" th:each="pedido : ${pedidos}">
                            <td th:text="${pedido.idPedido}">1</td>
                            <td th:text="${pedido.fechaPedido}">20/10/2024</td>
                            <td th:text="${pedido.fechaEntrega}"></td>
                            <td th:text="${pedido.user.username}">2</td>
                            <td th:text="${pedido.total}">9</td>
                            <td>
                                <span th:text="${pedido.estado}" th:classappend="${pedido.estado}"></span>
                            </td>
                            <td class="acciones">
                                <div class="container_action">
                                    <label type="checkbox" class="action_checkbox">
                                        <label class="name_action">Accion <i class="fa-solid fa-caret-down"
                                                id="vuelta"></i></label>
                                        <div class="cont_opciones">
                                            <button class="update">Actualizar Estado <i
                                                    class="fa-solid fa-pen-to-square"></i></button>
                                            <button class="editproduc">Ver detalle <i
                                                    class="fa-solid fa-pen-to-square"></i></button>
                                        </div>
                                </div>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>



        <div class="container-modal--edit">
            <div class="ventana_modal--edit ventana-close-edit">
                <div class="form__name--add">
                    <p><i class="fa-solid fa-plus"></i> Editar Usuario</p>
                </div>
                <form class="form_modal" id="formEditarPedido" method="post">
                    
                    <div class="input__box">
                        <label for="">Estado</label><br>
                        <select name="estado" id="estado_act">
                            <option value="EN_ESPERA">EN ESPERA</option>
                            <option value="COMPLETADO">COMPLETADO</option>
                            <option value="PROCESANDO">PROCESANDO</option>
                            <option value="CANCELADO">CANCELADO</option>
                        </select>
                    </div>
                    
                    <div class="button__modal">
                        <div class="btn-modal">
                            <input type="submit" class="btn-guardar" value="Guardar">
                            <input class="btn-cancelar btn-cancelar-edit" type="reset" value="Cancelar">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            document.querySelectorAll(".editproduc").forEach(boton => {
                boton.addEventListener('click', function () {
                    const fila = this.closest('tr');
                    const valores = Array.from(fila.querySelectorAll('td')).map(td => td.textContent);
                    const idVenta = valores[0].trim();
                    window.location.href = `/inventario/pedido/detallePedido/${idVenta}`;
                });
            });

            const boton3 = document.querySelectorAll(".update");
            boton3.forEach(boton => {
                boton.addEventListener('click', function () {
                    const fila = this.closest('tr');
                    const celdas = fila.querySelectorAll('td');
                    document.getElementById("estado_act").value = celdas[4].querySelector('span').textContent;

                    const form = document.getElementById("formEditarPedido");
                    const idPedido = celdas[0].textContent.trim();
                    form.action = `/inventario/pedido/actualizar/${idPedido}`;

                    modalContEdit.style.opacity = "1";
                    modalContEdit.style.visibility = "visible";
                    VentEdit.classList.remove("ventana-close-edit");
                });
            });

        </script>


    </main>

    <script>
        const productInput = document.getElementById("productInput");
        const tableRows = document.querySelectorAll("#productList");

        function filterProducts() {
            const query = productInput.value.toLowerCase();

            tableRows.forEach(row => {
                // Filtrar basándonos en las celdas relevantes (e.g., nombre del producto)
                const productId = row.querySelector("td:nth-child(1)").textContent.toLowerCase();
                const productFecha = row.querySelector("td:nth-child(2)").textContent.toLowerCase();
                const productUsuario = row.querySelector("td:nth-child(3)").textContent.toLowerCase();
                const productMont = row.querySelector("td:nth-child(4)").textContent.toLowerCase();

                if (productId.includes(query) || productFecha.includes(query) || productUsuario.includes(query) || productMont.includes(query)) {
                    row.style.display = ""; // Mostrar fila
                } else {
                    row.style.display = "none"; // Ocultar fila
                }

            });
        }

        // Asociar la función al evento de entrada
        productInput.addEventListener("input", filterProducts);
    </script>
    <script th:src="@{/js/modalAdd.js}"></script>
    <script th:if="${error != '' && error != null}">
        alert("[[${error}]]");
    </script>
</body>

</html>
