<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Targus</title>
    <link rel="icon" th:href="@{/images/logo.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="header" th:insert="venta/header.html"></header>
    <nav class="navbar" th:insert="venta/navbar.html"></nav>
    <main class="contenedor_main">
        <div class="contenedor__inicio">
            <div class="title_cont">
                <h1>Sistemas web de Inventario</h1>
            </div>
            <div class="contenido">
                <div class="item">
                    <i class="fa-solid fa-cart-shopping"></i><a th:href="@{/inventario/ventas/ventas}">Venta nueva</a>
                    </li>
                </div>
                <div class="item" th:if="${empleado != null && empleado.usuario.rol.nombre == 'Administrador'}">
                    <i class="fa-solid fa-basket-shopping"></i><a th:href="@{/inventario/pedido/pedidos}">Pedidos</a>
                    </li>
                </div>
                <div class="item item-admin"
                    th:if="${empleado != null && empleado.usuario.rol.nombre == 'Administrador'}">
                    <i class="fa-solid fa-truck-field-un"></i><a th:href="@{/inventario/proveedores/}">Proveedores</a>
                </div>
                <div class="item item-admin"
                    th:if="${empleado != null && empleado.usuario.rol.nombre == 'Administrador'}">
                    <i class="fa-solid fa-layer-group"></i><a th:href="@{/inventario/categoria/}">Categorias</a>
                </div>
                <div class="item item-admin"
                    th:if="${empleado != null && empleado.usuario.rol.nombre == 'Administrador'}">
                    <i class="fa-brands fa-product-hunt"></i><a th:href="@{/inventario/productos/}">Productos</a>
                </div>
                <div class="item item-admin"
                    th:if="${empleado != null && empleado.usuario.rol.nombre == 'Administrador'}">
                    <i class="fa-solid fa-users"></i><a th:href="@{/inventario/usuarios/}">Usuario</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
