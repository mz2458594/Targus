<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Una pagina web sobre un negocio">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale = 1">
        <title> Maxi | Olvidaste tu contraseña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <center>
        <main class = "form-login m-auto pt-4">
            <h3>Recuperar contraseña</h3>
            <form th:action="@{/targus/usuario/recuperar}" method="post" class="row g-3" autocomplete="off">
                <div class="form-floating">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Correo electrónico" required>
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="d-grip gap-3 col-12">
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
                <div class="col-12">
                    ¿No tiene cuenta? <a th:href="@{/targus/usuario/form_crear}">Registrate aquí</a>
                </div>
            </form>            
        </main>
        </center>
    </body>
</html>
