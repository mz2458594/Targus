<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci贸n</title>
    <link rel="stylesheet" th:href="@{/css/informacion_Usu.css}">
    <link rel="stylesheet" th:href="@{/css/barra_Opc_Usu.css}">
    <link rel="icon" href="https://maxiahorro.com.pe/wp-content/uploads/2021/06/favicon.ico" type="image/x-icon">
    <link rel="icon" th:href="@{/images/logo.png}">


</head>

<body>
    <div th:insert="commerce/header.html"></div>


    <br /><br /><br><br><br><br>


    <div class="content">
        <div class="Opciones">
        </div>
        <div class="Contenido">
            <section id="informacion_Usu">
                <h2>Informaci贸n Personal</h2>
                <form  th:action="@{/actualizarUsu/{id} (id = ${user.idUsuario}) }" method="post">
                    <div>
                        <label>Nombre:</label> <br>
                        <input th:value="${session.user.persona.nombre}" type="text" id="nombre" name="nombre">
                    </div>
                    <div>
                        <label>Apellido:</label>
                        <input type="text" id="apellido" name="apellido" th:value="${user.persona.apellido}"><br>
                    </div>
                    <div>
                        <label>Celular:</label> <br>
                        <input th:value="${session.user.persona.telefono}" type="text" maxlength="9" id="celular" name="celular">
                    </div>
                    <div>
                        <label>Documento:</label> <br>
                        <input th:value="${session.user.persona.dni}" type="text" maxlength="11" id="num_documento" name="num_documento">
                    </div>
                    <div>
                        <label>Correo:</label> <br>
                        <input th:value="${session.user.email}" type="email" id="correo" name="correo">
                    </div>
                    <div>
                        <label>Username:</label> <br>
                        <input th:value="${session.user.username}" type="text" id="username" name="username">
                    </div>

                    <div class="botons">
                        <button type="submit" class="bott">Actualizar</button>
                        <button type="reset" class="bott">Revertir</button>
                    </div>
                </form>
            </section>

            <section id="direccion">
                <h2>Direcci贸n de Envio</h2>

                <form th:action="@{/actualizar_direccion/{id} (id = ${user.idUsuario})}" method="post">
                    <div>
                        <label for="">Direccion</label> <br>
                        <input type="text" placeholder="Direcci贸n" required 
                        th:value = "${user.persona.direccion.calle}"
                        name="calle"
                        id="calle">

                    </div>
                    <div>
                        <label for="">Ciudad</label>
                        <input type="text" placeholder="Ciudad" required
                        th:value = "${user.persona.direccion.ciudad}"
                        name="ciudad"
                        id="ciudad"
                        ><br>

                    </div>
                    <div>
                        <label for="">Provincia</label><br>
                        <input type="text" placeholder="Provincia" required
                        th:value = "${user.persona.direccion.provincia}"
                        id="provincia"
                        name="provincia"><br> 
                    </div>

                    <div>
                        <label for="">Distrito</label>
                        <input type="text" placeholder="Distrito" required
                        th:value = "${user.persona.direccion.distrito}"
                        id="distrito"
                        name="distrito"><br>
                    </div>
                    <div class="botons">
                        <button   type="submit" class="bott">Actualizar</button>
                        <button type="reset" class="bott">Revertir</button>
                    </div>
                </form>
            </section>

        </div>
    </div>
    <div th:insert="commerce/footer.html"></div>


</body>
<script th:src="@{/js/reemplazos.js}"></script>
<script th:if="${error != '' && error != null}">
    alert("[[${error}]]");
</script>

</html>
