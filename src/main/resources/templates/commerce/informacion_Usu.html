<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci贸n</title>
    <link rel="stylesheet" th:href="@{/css/informacion_Usu.css}">
    <link rel="stylesheet" th:href="@{/css/barra_Opc_Usu.css}">
    <link rel="icon" href="https://maxiahorro.com.pe/wp-content/uploads/2021/06/favicon.ico" type="image/x-icon">
    <link rel="icon" th:href="@{/images/logo.png}">


</head>

<body>
    <div th:insert="commerce/header.html"></div>

    <div>
        <a class="volverr" th:href="@{/targus/principal/opcion}">Volver</a>
    </div>

    <div class="content">

        <div class="Contenido">
            <section id="informacion_Usu">
                <h2>Informaci贸n Personal</h2>
                <form th:action="@{/targus/usuario/actualizarUsu/{id} (id = ${user.usuario.idUsuario}) }" method="post">
                    <div th:if="${error != null}">
                        <span style="font-weight: bold;" th:text="${error}">Error al ingresar el usuario</span>
                    </div>
                    <div>
                        <label>Nombre:</label>
                        <input th:value="${user.nombre}" type="text" id="nombre" name="nombre">
                    </div>
                    <div>
                        <label>Apellido:</label>
                        <input type="text" id="apellido" name="apellido" th:value="${user.apellido}">
                    </div>
                    <div>
                        <label>Celular:</label>
                        <input th:value="${user.telefono}" type="text" maxlength="9" id="celular" name="celular">
                    </div>
                    <div>
                        <label>Documento:</label>
                        <input th:value="${user.dni}" type="text" maxlength="11" id="num_documento"
                            name="num_documento">
                    </div>
                    <div>
                        <label>Correo:</label>
                        <input th:value="${user.usuario.email}" type="email" id="correo" name="correo">
                    </div>
                    <div>
                        <label>Username:</label>
                        <input th:value="${user.usuario.username}" type="text" id="username" name="username">
                    </div>

                    <div class="botons">
                        <button type="submit" class="bott">Actualizar</button>
                        <button type="reset" class="bott">Revertir</button>
                    </div>
                </form>
            </section>

            <section id="direccion">
                <h2>Direcci贸n de Envio</h2>

                <form th:action="@{/targus/usuario/actualizar_direccion/{id} (id = ${user.usuario.idUsuario})}"
                    method="post">
                    <div th:if="${error != null}">
                        <span style="font-weight: bold;" th:text="${error}">Error al ingresar el usuario</span>
                    </div>
                    <div>
                        <label for="">Direccion</label>
                        <input type="text" placeholder="Direcci贸n" required th:value="${user.direccion.calle}"
                            name="calle" id="calle">

                    </div>
                    <div>
                        <label for="">Departamento</label>
                        <input type="text" placeholder="Ciudad" required th:value="${user.direccion.departamento}"
                            name="departamento" id="departamento">
                    </div>
                    <div>
                        <label for="">Provincia</label>
                        <input type="text" placeholder="Provincia" required th:value="${user.direccion.provincia}"
                            id="provincia" name="provincia">
                    </div>

                    <div>
                        <label for="">Distrito</label>
                        <input type="text" placeholder="Distrito" required th:value="${user.direccion.distrito}"
                            id="distrito" name="distrito">
                    </div>
                    <div class="botons">
                        <button type="submit" class="bott">Actualizar</button>
                        <button type="reset" class="bott">Revertir</button>
                    </div>
                </form>
            </section>

        </div>
    </div>

</body>
<script th:src="@{/js/reemplazos.js}"></script>
<script th:if="${error != '' && error != null}">
    alert("[[${error}]]");
</script>

</html>
