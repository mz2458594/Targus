<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Una pagina web sobre un negocio">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale = 1">
        <title> Maxi | Recuperar contraseña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <center>
        <main class = "form-login m-auto pt-4">
            <h3>Cambiar contraseña</h3>
            <form th:action="@{/targus/usuario/actualizar_contrasena/{id} (id=${id})}" method="post" class="row g-3" autocomplete="off">
                <div class="form-floating">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Nueva contraseña" required>
                    <label for="password">Nueva contraseña</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" type="password" name="repassword" id="repassword" placeholder="Confirmar contraseña" required>
                    <label for="repassword">Confirmar contraseña</label>
                </div>
                <div class="d-grip gap-3 col-12">
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
            </form>            
        </main>
        </center>
        <script>
            document.querySelector("form").addEventListener("submit", function(e) {
                const password = document.getElementById("password").value;
                const repassword = document.getElementById("repassword").value;
                console.log(password);
                
                if (password !== repassword) {
                    e.preventDefault();
                    alert("Las contraseñas no coinciden.");
                }
            });
        </script>
    </body>
</html>
