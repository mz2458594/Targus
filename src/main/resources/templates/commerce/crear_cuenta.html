<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" th:href="@{/css/crear_cuenta.css}">
    <link rel="icon" href="https://maxiahorro.com.pe/wp-content/uploads/2021/06/favicon.ico" type="image/x-icon">
</head>

<body>

    <div th:insert="commerce/header.html"></div>
    <a th:href="@{/iniciar_crear}" class="enlaces">Iniciar sesion</a> |
    <a th:href="@{/form_crear}" class="enlaces">Crear cuenta</a>
    <div class="container">
        <h2 id="titulo">Crea tu cuenta</h2>
        <form th:action="@{/form_crear}" method="POST">
            <fieldset>
                <hr><br>

                <label for="calle">Calles:</label>
                <input type="text" id="calle" name="calle">

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad">

                <label for="distrito">Distrito:</label>
                <input type="text" id="distrito" name="distrito">

                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia">

                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="num_documento">Num documento:</label>
                    <input type="text" id="num_documento" name="num_documento"
                        title="El DNI debe tener 8 dígitos" placeholder="Número de Documento" maxlength="8" required>

                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required maxlength="9">

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>

                <label for="confirmar_contrasena">Confirmar contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

                <br><br>
                <input id="boton_crear" type="submit">
            </fieldset>
        </form>
    </div>

    <div th:insert="commerce/footer.html"></div>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            const password = document.getElementById("contraseña").value;
            const repassword = document.getElementById("confirmar_contrasena").value;
            console.log(password);

            if (password !== repassword) {
                e.preventDefault();
                alert("Las contraseñas no coinciden.");
            }
        });
    </script>

    <script th:if="${error != '' && error != null}">
        alert("[[${error}]]");
    </script>
</body>

</html>
